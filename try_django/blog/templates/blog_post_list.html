<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>objects list View</title>
  </head>
  <body>
    {% for obj in objects_list %}
    <li>
      <h2>
        <a href="{{obj.get_absolute_url}}">{{obj.title}}</a>
      </h2>
      <hr />
    </li>
    {% endfor %}

    <a href="./new">
      <button>Create New Post</button>
    </a>
  </body>
</html>
